<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cachorro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap">
</head>

<body>
  <br>
  <h1>Editar Cachorro </h1>

  <div class="cachorro-update">

    <form class="form">
      <div class="form-row">

        <div class="form-group">

            <label for="usuario">Nome</label>
            <div class="form-outline" data-mdb-input-init>
              <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="cachorro.nome"  placeholder="Digite o nome" />
            </div>
        </div>

        <div class="form-group">
          <label for="contact">Raca</label>
          <div class="form-outline" data-mdb-input-init>
            <input type="text" id="raca" class="form-control"[(ngModel)]="cachorro.raca" placeholder="Digite a raca" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="Porte">Porte</label>
          <div class="form-outline" data-mdb-input-init>
            <input type="text" id="porte" class="form-control" [(ngModel)]="cachorro.porte" placeholder="Digite seu endereço" />
          </div>
        </div>
        <div class="form-group">
          <label for="age">Idade</label>
          <div class="form-outline" data-mdb-input-init>
            <input type="number" id="age" class="form-control"[(ngModel)]="cachorro.idadeAproximada" placeholder="Digite sua idade" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="observation">Observações/Descrição</label>
        <div class="form-outline" data-mdb-input-init>
          <textarea id="observation" class="form-control" rows="4"  placeholder="Digite suas observações ou descrição"></textarea>
        </div>
      </div>

    </form>

  </div>

  <div class="btn-container">
    <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
      Salvar
    </button>
    
  </div>

</body>

</html>
