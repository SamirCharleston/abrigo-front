<p>cachorrolist works!</p>
<div class="container">
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Porte</th>
            <th>Raca</th>
            <th>Ações</th>
        </tr>
        @for(cachorro of cachorros; track cachorro.id){
            <tr>
                <td>{{ cachorro.nome }}</td>
                <td>{{ cachorro.idadeAproximada }}</td>
                <td>{{ cachorro.porte }}</td>
                <td>{{ cachorro.raca }}</td>
                <td>
                    <button class="btn btn-primary">Atualizar</button>
                    <button class="btn btn-danger">Excluir</button>
                </td>
            </tr>
        }
        @empty{
            <p>{{ mensagemDeErro }}</p>
        }

    </table>
</div>
