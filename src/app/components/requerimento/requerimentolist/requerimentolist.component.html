<div class="border-1 h-100">
    <h3 class="text-center ma-10">Requerimentos</h3>
    <table class="w-100">
        <thead>
            <tr class="row">
                <th class="col-4">Nome</th>
                <th class="col-6">Data do requerimento</th>
                <th class="col-2">Ações</th>
            </tr>
        </thead>
        <tbody>
            @for(requerimento of requerimentos; track requerimento.id){
                <tr>
                    <td>{{ requerimento.tutor }}</td>
                    <td>{{ requerimento.cachorros }}</td>
                    <td>
                        <button type="button" class="btn btn-primary">Atualizar</button>
                        <button type="button" class="btn btn-danger">Excluir</button>
                    </td>
                </tr>
            }
            @empty{
                <h3 class="text-center estilo-texto-nao-encontrado">Nenhum requerimento encontrado :/</h3>
            }
        </tbody>
    </table>
</div>
