<div class="container m-0 w-100">
    <div class="h-100 w-100 d-flex align-items-center justify-content-center">  
      <div class="centralizar topo">
        <div class="background-principal">
            <h3 class="text-center font-style">Gestor Pet</h3>
            <div>
              <img alt="logo" src="../../../assets/cachorro.png" width="100%" />
            </div>
        </div>
        
        <div class="cards-container">

          <div class="row row-cols-2 g-3">

            <div class="col-12">
              <div class="card estilo-botao-menu-principal" (click)="router.navigate(['home/requerimentos'])">
                <div class="card-body">
                  <div class="text-center">
                    <h5 class="card-title">Requrimentos</h5>
                    <i class="fas fa-bone fa-2x animacao-do-icone"></i>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-6">
              <div class="card estilo-botao-menu-principal" (click)="router.navigate(['home/cachorro/list'])">
                <div class="card-body">
                  <div class="text-center">
                    <h5 class="card-title">Cachorros</h5>
                    <i class="fas fa-paw fa-2x"></i>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-6">
              <div class="card estilo-botao-menu-principal" (click)="router.navigate(['home/tutors/list'])">
                <div class="card-body">
                  <div class="text-center">
                    <h5 class="card-title"> Tutores</h5>
                    <i class="fas fa-user fa-2x"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
